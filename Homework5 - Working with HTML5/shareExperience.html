    <header>

      <a href="tripsEurope.html" id="style-hyperlink">Home</a>
      <a href="">Experience</a>
      </nav>

    <main>

    <section style="background-color:slategrey">
        <h2>Share Your Experience</h2>
        <p>Share your European journey:</p>
        <form action="/submit" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
    
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required><br>
    
          <label for="experience">Share Your Experience:</label><br>
          &nbsp<textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br>
    
          &nbsp&nbsp<input type="submit" value="Submit">
        </form>
      </section>
    </main>
