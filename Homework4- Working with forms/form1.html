<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
        <fieldset>
            <legend>TestForm</legend>
            <label for="Name">Name:</label> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="text" name="name" id="name" value=""/>
            <br>
            <br>
            <label for="password">Password:</label> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
            <input type="password" name="password" id="password" required/>
            <br>
            <br>
            <label for="Gender">Gender</label> &nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="radio" name="gender" id="male" value="Male"/>
            <label for="male">Male</label>
            <br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female" value="Female"/>
            <label for="female">Female</label>
            <br>
            <br>
            <br>
            <br>
            <label for="Continent">Continent</label>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <select id="continets" name="continets">
                <option value="pleaseSelect" selected>Please select...</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Asia">Asia</option>
                <option value="Australia and Oceania">Australia and Oceania</option>
                <option value="Antartica">Antartica</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <label for="Meals">Meals</label> &nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="checkbox" name="meals" id="breakfast" value="Breakfast"/>
            <label for="breakfast">Breakfast</label>
            <br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="meals" id="lunch" value="Lunch"/>
            <label for="lunch">Lunch</label>
            <br> &nbsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="meals" id="dinner" value="Dinner"/>
            <label for="dinner">Dinner</label>
            <br>
            <br>
            <br>
            <label for="remark">Remark</label>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <textarea id="remark" name="remark" cols="40" rows="10"></textarea>
            <br>
            <br>
            <br>
            <button type="submit">Send</button>&nbsp;&nbsp;
            <button type="reset">Cancel</button>
        </fieldset>
        

    </form>

</body>
</html>
